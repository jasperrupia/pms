<!DOCTYPE html>
<html>
{% load static %}

<head>
    {% include 'layout/head.html' %}
</head>

<body>
	<div class="main-wrapper">
		<!-- ============================================================== -->
		<!-- Preloader - style you can find in spinners.css -->
		<!-- ============================================================== -->
		<div class="preloader">
			<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- Preloader - style you can find in spinners.css -->
		<!-- ============================================================== -->

		<!-- ============================================================== -->
		<!-- Login box -->
		<!-- ============================================================== -->
		<div class="d-flex no-block justify-content-center align-items-center">
			<div>

				<div class="text-center pt-4 pb-4">
					<span class="db"><img src="{% static 'assets/pms-logo.jpg' %}" width="200"/></span>
				</div>
				
				<form action="userAuth/newPassword">
					<div class="row">
						<div class="col-12">
							<br><br>
							<label for="confirmation-inputmask"> <h4> Enter the code sent to your e-mail. </h4> </label>
							<div class="row form-group mb-3">
								<div class="text-center">
									<input type="text" class="form-control confirmation-inputmask text-center" required id="confirmation-inputmask" placeholder="_ _ _ - _ _ _" style="width: 170px; margin: auto;"/>
									<br><br>
									<div class="col-12">
										<button class="btn btn-sm btn-success text-white" type="submit"> Confirm </button>
									</div>
								</div>
							</div>
							<div class="row mt-3 pt-3 border-top border-secondary">
								<h4> Didn't get the code? <a href="javascript:void(0)"> Resend </a></h4>
							</div>
						</div>
					</div>
				</form>
				
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- Login box -->
		<!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
	{% include 'layout/scripts.html' %}  
	<!-- this page JavaScript -->
    <script src="{% static 'plugins/inputmask/jquery.inputmask.bundle.js' %}"></script>
    <script src="{% static 'js/inputmask.js' %}"></script>

</body>
</html>
